<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de preguntas</title>
<style>
    label {
        display: block;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<h2>Formulario de preguntas</h2>

<form id="quizForm">
    <label for="q1">1. ¿Cuál es la capital de Francia?</label>
    <input type="radio" name="q1" value="paris"> París<br>
    <input type="radio" name="q1" value="london"> Londres<br>
    <input type="radio" name="q1" value="berlin"> Berlín<br>

    <label for="q2">2. ¿Cuántos continentes hay en el mundo?</label>
    <input type="radio" name="q2" value="5"> 5<br>
    <input type="radio" name="q2" value="6"> 6<br>
    <input type="radio" name="q2" value="7"> 7<br>

    <label for="q3">3. ¿Cuál es el río más largo del mundo?</label>
    <input type="radio" name="q3" value="amazon"> Amazonas<br>
    <input type="radio" name="q3" value="nile"> Nilo<br>
    <input type="radio" name="q3" value="yangtze"> Yangtsé<br>

    <label for="q4">4. ¿Quién escribió "Don Quijote de la Mancha"?</label>
    <input type="radio" name="q4" value="shakespeare"> William Shakespeare<br>
    <input type="radio" name="q4" value="cervantes"> Miguel de Cervantes<br>
    <input type="radio" name="q4" value="tolstoy"> León Tolstói<br>

    <label for="q5">5. ¿Cuál es el símbolo químico del oro?</label>
    <input type="radio" name="q5" value="au"> Au<br>
    <input type="radio" name="q5" value="ag"> Ag<br>
    <input type="radio" name="q5" value="fe"> Fe<br>

    <button type="button" onclick="calcularAciertos()">Calcular Aciertos</button>
</form>
<script src="sweetalert2.all.min.js"></script>
<p id="resultado"></p>

<script>
    function calcularAciertos() {
        var respuestasCorrectas = 0;

        var respuestas = document.querySelectorAll('input[type="radio"]:checked');
        respuestas.forEach(function(respuesta) {
            if (respuesta.value === "paris" || 
                respuesta.value === "6" || 
                respuesta.value === "amazon" || 
                respuesta.value === "cervantes" || 
                respuesta.value === "au") {
                respuestasCorrectas++;
            }
        });

        swal.fire("aciertos"+respuestasCorrectas);
    }
</script>

</body>
</html>
